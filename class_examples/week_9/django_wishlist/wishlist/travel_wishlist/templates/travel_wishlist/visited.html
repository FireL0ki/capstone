{% extends 'travel_wishlist/base.html' %} <!-- tells wishlist template to go look for the base template to render-->
{% block content %}

<h2>Places you have visited</h2>

<!-- conditional- if anything in the visited list -->
{ % if visited % }

<ul>
{% for place in visited %}
    <li>{{ place.name }}</li>
    {% endfor %}
</ul>

{% else %}
<p>You have not visited any places yet</p>

{% endif %}

{% endblock %}
