<h2>Places you ahve visited</h2>

<!-- conditional- if anything in the visited list -->
{ % if visited % }

<ul>
{% for place in visited %}
    <li>{{ place.name }}</li>
    {% endfor %}
</ul>

{% else %}

<p>You have not visited any places yet</p>

{% endif %}

<a href="{% url 'place_list' %}">Places you've visited</a>
